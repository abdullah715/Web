<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/random-4/96/food-vegetables-groceries-cook-shopping-bag-512.png">
    <link rel="manifest" href="manifest.webmanifest">
    
    <title>ஹயாத் காய்கனி அங்காட</title>
    <style>
      .add-button {
        position: absolute;
        top: 1px;
        left: 1px;
      }
    </style>
  </head>
  <body style="height:100vh">
    
    <div class="spinner-grow" style="width: 150px;height: 150px;position: absolute;top: 32%;left: 32%;" role="status">
  <span class="sr-only">Loading...</span>
</div>
    <body style="margin:0px;padding:0px;overflow:hidden">
    <iframe src="https://script.google.com/macros/s/AKfycbyfWq5dLmoWHdGNlaol1pzpTBYiw-UOgetxozwOx9r-c9Gp3MA/exec" frameborder="0" style="overflow:hidden;height:100%;width:100%"></iframe>
    </body>
 <button class="add-button">Add to home screen</button>
    <script>
      
      $('.spinner-grow').hide();
      
      let deferredPrompt;
      const addBtn = document.querySelector('.add-button');
      addBtn.style.display = 'none';
      
      window.addEventListener('beforeinstallprompt', (e) => {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;
  // Update UI to notify the user they can add to home screen
  addBtn.style.display = 'block';

  addBtn.addEventListener('click', (e) => {
    // hide our user interface that shows our A2HS button
    addBtn.style.display = 'none';
    // Show the prompt
    deferredPrompt.prompt();
    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the A2HS prompt');
        } else {
          console.log('User dismissed the A2HS prompt');
        }
        deferredPrompt = null;
      });
  });
});
    </script>
   
    </body>
</html>
